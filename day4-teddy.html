<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Day üß∏</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .teddy-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
        }

        .box {
            background: #fff;
            height: 80px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .box:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body id="teddy-day">
    <div class="container">

        <a href="index.html" class="nav-link" style="position: absolute; top: 20px; left: 20px;">üè† Home</a>

        <div class="card">
            <h1>It's Teddy Day Ammu! üß∏</h1>
            <p>One of these boxes has a special teddy for you!</p>
            <p>Find the teddy for my cute bestie!</p>

            <div class="teddy-grid" id="teddy-grid">
                <!-- JS will fill this -->
            </div>

            <div id="game-result" class="hidden" style="font-size: 1.5rem; color: #d62828; margin-top: 20px;"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const grid = document.getElementById('teddy-grid');
        const correctIndex = Math.floor(Math.random() * 12);

        for (let i = 0; i < 12; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            box.dataset.index = i;
            box.onclick = function () {
                if (this.classList.contains('opened')) return;
                this.classList.add('opened');

                if (parseInt(this.dataset.index) === correctIndex) {
                    this.innerHTML = 'üß∏';
                    this.style.background = '#ffd1dc';
                    document.getElementById('game-result').innerText = "You found it! Best Hugs! ü§ó";
                    document.getElementById('game-result').classList.remove('hidden');
                    createConfetti(); // from script.js
                } else {
                    this.innerHTML = '‚ùå';
                    this.style.background = '#eee';
                }
            };
            grid.appendChild(box);
        }
    </script>
</body>

</html>
